<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
</head>
<body>

    <p>
        <input id="Name" name="Name" type="text" placeholder="Name">
    </p><p>
        <input id="Email" name="Email" type="text" placeholder="Email Address">
    </p><p>
        <input id="Reason" name="Reason" type="text" placeholder="Reason">
    </p><p>
        <button id="ButtonSubmit" onclick="postContactToGoogle()" type="button">
            Submit
        </button>
    </p>
    <script>
        function postContactToGoogle() {
            var email = $('#Email').val();
            var name = $('#Name').val();
            var reason = $('#Reason').val();
            var facebookId = "222222222";

            $.ajax({
                url: "https://docs.google.com/forms/d/1B8ZwPYUPwSFFfwmtzfg-rPzRo9Oq9XhhYG0hvhT2qO8/formResponse",
                data: {
                    "entry.1171484149": name,
                    "entry.321317488": email,
                    "entry.1305901900": reason,
                    "entry.289977332": facebookId
                },
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("ThankYou.html");
                    },
                    200: function () {
                        window.location.replace("ThankYou.html");
                    }
                }
            });
        }
    </script>

    <script>
        $(function () {
            var availableTags = [
              "Tom O'Connell",
              "Michael Smith",
              "Chris Jackson",
              "BASIC",
              "C",
              "C++",
              "Clojure",
              "COBOL",
              "ColdFusion",
              "Erlang",
              "Fortran",
              "Groovy",
              "Haskell",
              "Java",
              "JavaScript",
              "Lisp",
              "Perl",
              "PHP",
              "Python",
              "Ruby",
              "Scala",
              "Scheme"
            ];
            $("#Name").autocomplete({
                source: availableTags,
                select: function () {
                    LookupEmail();
                }
            });
        });

        function LookupEmail()
        {
            var name = $('#Name').val();
            $('#Email').val('test@yahoo.com');
        }
    </script>

</body>
</html>
